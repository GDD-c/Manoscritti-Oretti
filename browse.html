<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8"/>
<title>Ricerca - Collezioni d'Arte a Bologna</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,700;1,400&amp;family=Playfair+Display:wght@400;600;700&amp;display=swap" rel="stylesheet"/>
<!-- CSS -->
<link href="css/style-base.css" rel="stylesheet"/>
<link href="css/style-palette.css" rel="stylesheet"/>
<link href="css/typography.css" rel="stylesheet"/>
<link href="css/style-breadcrumb.css" rel="stylesheet"/>

<style>
  body {
    background-color: #f8f1e4;
    color: #222;
    font-family: 'Georgia', serif;
  }

  h1 {
    font-family: 'Playfair Display', serif;
    color: #3e2d18;
  }

  .subtitle {
    font-family: 'Crimson Text', serif;
    color: #5c3d1e;
    font-style: italic;
  }

  .navbar {
    background-color: #e2d8c3;
  }

  .btn-outline-secondary {
    border-color: #5c3d1e;
    color: #5c3d1e;
  }

  .btn-outline-secondary:hover {
    background-color: #5c3d1e;
    color: #fff8f0;
  }

  .card {
    background-color: #fffaf3;
    border: 1px solid #e2d8c3;
    transition: transform 0.2s ease;
  }

  .card:hover {
    transform: translateY(-4px);
  }

  .card-img-top {
    object-fit: cover;
    height: 200px;
  }

  #resultCount {
    font-style: italic;
  }

  footer {
    background-color: #f2f0eb;
    color: #333;
  }
</style>
</head>
<body>

<header class="py-4 bg-white border-bottom">
  <div class="container">
    <nav class="breadcrumb mb-3"><a href="index.html">Home</a> › Ricerca</nav>
    <h1 class="display-6">Ricerca</h1>
    <p class="subtitle">Esplora manoscritti, autori, opere e luoghi nelle collezioni bolognesi del XVIII secolo</p>
  </div>
</header>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light border-bottom">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">Oretti Manoscritti</a>
    <button class="navbar-toggler" data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="catalog.html">Catalogo</a></li>
        <li class="nav-item"><a class="nav-link" href="autori.html">Autori</a></li>
        <li class="nav-item"><a class="nav-link" href="item-manoscritti.html">Manoscritti</a></li>
        <li class="nav-item"><a class="nav-link" href="map.html">Mappa</a></li>
        <li class="nav-item"><a class="nav-link active" aria-current="page" href="browse.html">Ricerca</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Contenuto principale -->
<main class="container py-5">
  <!-- Barra di ricerca -->
  <div class="row g-2 align-items-end mb-3">
    <div class="col-md-6">
      <input class="form-control" id="search" placeholder="Cerca per titolo o parola chiave…" type="search" aria-label="Campo di ricerca"/>
    </div>
    <div class="col-md-3">
      <select aria-label="Filtra per tipologia" class="form-select" id="filter">
        <option value="">Tutte le tipologie</option>
        <option value="manoscritto">Manoscritti</option>
        <option value="autori">Autori</option>
        <option value="collezionisti">Collezionisti</option>
        <option value="opere">Opere d'arte</option>
        <option value="luogo">Luoghi</option>
      </select>
    </div>
    <div class="col-md-3">
      <select aria-label="Ordina risultati" class="form-select" id="sort">
        <option value="title-asc">Titolo A→Z</option>
        <option value="title-desc">Titolo Z→A</option>
      </select>
    </div>
  </div>

  <!-- Contatore risultati -->
  <p aria-live="polite" class="small text-muted mb-3" id="resultCount">—</p>

  <!-- Risultati -->
  <div class="row g-4" data-view="grid" id="catalog-grid">
    <!-- Qui verranno iniettati gli item via JS -->
  </div>
</main>

<!-- Footer -->
<footer class="py-4 text-center border-top">
  <div class="container">
    <p class="mb-0 small">© 2025 - Collezioni d’Arte a Bologna nel XVIII secolo</p>
  </div>
</footer>

<!-- Script -->
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script defer src="js/browse.js"></script>
</body>
</html>
