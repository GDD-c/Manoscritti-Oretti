</div>

<!-- Contenuto principale -->

<input class="form-control me-2" id="search" placeholder="Cerca per titolo…" type="search"/>

<select aria-label="Ordina risultati" class="form-select" id="sort">
<option value="title-asc">Titolo A→Z</option>
<option value="title-desc">Titolo Z→A</option>
</select>

<!-- Script -->
<script defer="" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script defer="" src="js/browse.js"></script>
<script>
(async function(){
  try {
    const [autR, opR, tecR] = await Promise.all([
      fetch('data/autori.json', {cache:'no-store'}),
      fetch('data/opere.json', {cache:'no-store'}).catch(()=>({json:async()=>[]})),
      fetch('data/tecniche.json', {cache:'no-store'})
    ]);
    const autori = await autR.json();
    let opere = [];
    try { opere = await opR.json(); } catch(_) {}
    const tecniche = await tecR.json();

    // Alfabetico
    autori.sort((a,b)=>a.name.localeCompare(b.name,'it'));
    const alpha = document.getElementById('alpha-grid');
    autori.forEach(a => {
      const col = document.createElement('div');
      col.className = 'col-12 col-md-6 col-lg-4';
      const viaf = a.viaf ? `<a href="https://viaf.org/viaf/${a.viaf}/" target="_blank" class="badge text-bg-light border me-1">VIAF: ${a.viaf}</a>` : '';
      const wd = a.wikidata ? `<a href="https://www.wikidata.org/wiki/${a.wikidata}" target="_blank" class="badge text-bg-light border">Wikidata: ${a.wikidata}</a>` : '';
      col.innerHTML = `
        <div class="card h-100">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">${a.name}</h5>
            <div class="mb-3">${viaf} ${wd}</div>
            <a href="${a.href}" class="btn btn-outline-dark mt-auto">Apri scheda</a>
          </div>
        </div>`;
      alpha.appendChild(col);
    });

    // Tematico (AAT)
    const theme = document.getElementById('theme-grid');
    const countAll = Array.isArray(opere) ? opere.length : 0;
    tecniche.forEach(t => {
      const col = document.createElement('div');
      col.className = 'col-12 col-md-6 col-lg-4';
      let count = 0;
      if (t.aat === '300033618') count = countAll; // pittura = tutto (placeholder)
      const linkAAT = `https://vocab.getty.edu/page/aat/${t.aat}`;
      col.innerHTML = `
        <div class="card h-100">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">${t.term}</h5>
            <p class="text-muted small mb-2">${t.aat_label}</p>
            <div class="mb-3"><a href="${linkAAT}" target="_blank" class="badge text-bg-light border">AAT: ${t.aat}</a></div>
            <p class="mb-3">Opere corrispondenti: <strong>${count}</strong></p>
            <a href="catalog.html" class="btn btn-outline-dark mt-auto">Vedi opere</a>
          </div>
        </div>`;
      theme.appendChild(col);
    });

    // Per Manoscritto
    const ms = document.getElementById('ms-grid');
    const manoscritti = [
      {code:'B104', href:'item-b104.html'},
      {code:'B109', href:'item-b109.html'},
      {code:'B110', href:'item-b110.html'}
    ];
    manoscritti.forEach(m => {
      const col = document.createElement('div');
      col.className = 'col-12 col-md-4';
      col.innerHTML = `
        <div class="card h-100">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Manoscritto ${m.code}</h5>
            <p class="text-muted small mb-3">Scheda e contenuti collegati</p>
            <a href="${m.href}" class="btn btn-outline-dark mt-auto">Apri scheda</a>
          </div>
        </div>`;
      ms.appendChild(col);
    });
  } catch(e) {
    console.error('Errore in browse:', e);
  }
})();
</script></body>
